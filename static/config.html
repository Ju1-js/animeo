<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synkuru</title>
    <link rel="icon" href="./static/media/favicon.ico" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body>
    <main>
      <h1>
        <img
          src="./static/media/addon-banner.svg"
          alt="Synkuru"
          onload="this.nextElementSibling.style.display='none'"
          onerror="this.nextElementSibling.style.display='inline'; this.style.display='none'"
          width="500vw"
          margin="auto"
        />
        <span>Synkuru</span>
      </h1>
      <a
        id="login-button"
        class="button"
        href="https://anilist.co/api/v2/oauth/authorize?client_id=25196&response_type=token"
        >ANILIST LOGIN</a
      >
      <h3 id="success-message">Logged in successfully âœ…</h3>
      <div id="options">
        <h5>Options</h5>
        <div>
          <input type="checkbox" id="enable-search" name="enable-search" />
          <label for="enable-search"
            >Enable anime name search for Cinemeta series (NOT
            RECOMMENDED)</label
          >
        </div>
        <div>
          <input type="checkbox" id="pre-added-only" name="pred-added" />
          <label for="pre-added" id="pre-added-only"
            >Only update animes already on my list</label
          >
        </div>
      </div>
      <p>You need to login to use this addon.</p>
      <a id="install-button" class="button disabled">INSTALL</a>
      <p>After logging in just click on the "INSTALL" button.</p>
      <p id="helper">
        <b>PS:</b> If it doesn't work just copy <a href="#">this</a> link into
        your stremio search field.
      </p>
    </main>

    <script src="./static/js/config.js"></script>
  </body>
</html>
